<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Saas company</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          src="assets/logos/logo-front.svg"
          alt="Company Logo"
          class="logo-front"
        />
        <div class="header-nav">
          <nav>
            <a href="">Home</a>
            <a href="">Features</a>
            <a href="">Learning</a>
            <a href="">Pricing</a>
            <a href="">Hire Us</a>

            <button class="buy-button">Buy Now</button>
          </nav>
        </div>
      </div>
    </header>
    <div class="video-logo">
      <div class="video-container">
        <h2>Empowering teams with the freedom</h2>
        <p>Own the unlimited power of the web development</p>
        <div class="learning-video">
          <button class="video-button">Play Video</button>
          <a href="">Learn More</a>
        </div>
      </div>
      <div class="various-logos">
        <div class="logo-background">
          <img src="assets/logos/google.png" alt="Google" class="logo" />
        </div>
        <div class="logo-background">
          <img src="assets/logos/atlassian.png" alt="Atlassian" class="logo" />
        </div>
        <div class="logo-background">
          <img src="assets/logos/asana.png" alt="Asana" class="logo" />
        </div>
        <div class="logo-background">
          <img src="assets/logos/paypal.jpg" alt="PayPal" class="logo" />
        </div>
        <div class="logo-background">
          <img src="assets/logos/weave.png" alt="Weave" class="logo" />
        </div>
        <div class="logo-background">
          <img
            src="assets/logos/google-ads.png"
            alt="Google Ads"
            class="logo"
          />
        </div>
        <div class="logo-background">
          <img src="assets/logos/calendar.png" alt="Calendar" class="logo" />
        </div>
      </div>
    </div>

    <div class="why-front">
      <h2>Why Front?</h2>
      <p>
        Front is an incredibly beautiful,fully responsive, and mobile-first
        projects on the web - it is the starting point for creative sites
      </p>
    </div>
